buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10'
    }
}

apply plugin: "kotlin"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-stdlib:1.7.10'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'com.codeborne:selenide:6.7.4'
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.0'
}

task libs(type: Sync) {
    from configurations.compileClasspath
    from configurations.testRuntimeClasspath
    into "$buildDir/lib"
}

compileKotlin.dependsOn libs

test {
    useJUnitPlatform()
    systemProperties = [
            'file.encoding'    : 'UTF-8',
            'selenide.headless': 'true',
            'BUILD_URL'        : System.getenv()['BUILD_URL'],
    ]
}

tasks.withType(Test) {
    // for using properties from gradle.properties
    systemProperties = System.properties
}